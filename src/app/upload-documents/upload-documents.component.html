<div id="container">
    <table>
        <tr *ngIf="options.includes('Image')" class="mat-elevation-z4 upload-divs">

            <input type="file" class="file-input" (change)="onImageSelected($event)" #fileUpload>

            <div class="file-upload">


                <button mat-raised-button (click)="fileUpload.click()">
                    <mat-icon>attach_file</mat-icon>

                    <span *ngIf="imageFile==null">
                        Upload image
                    </span>
                    <span *ngIf="imageFile!=null">
                        {{imageFile.name}}
                    </span>

                </button>
            </div>

            <button mat-raised-button color="primary" (click)="goPost('Image')">
                Generate Hashtags
            </button>
        </tr>



        <tr *ngIf="options.includes('Text')" class="mat-elevation-z4 upload-divs">
            <mat-form-field class="example-full-width">
                <textarea matInput rows="5" placeholder="Upload Text"></textarea>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="goPost('Text')">
                Generate Hashtags
            </button>

        </tr>

        <tr *ngIf="options.includes('Audio')" class="mat-elevation-z4 upload-divs">
            <input type="file" class="file-input" (change)="onAudioSelected($event)" #fileUpload>

            <div class="file-upload">


                <button mat-raised-button (click)="fileUpload.click()">
                    <mat-icon>attach_file</mat-icon>

                    <span *ngIf="audioFile==null">
                        Upload audio
                    </span>
                    <span *ngIf="audioFile!=null">
                        {{audioFile.name}}
                    </span>
                </button>
            </div>
            <button mat-raised-button color="primary" (click)="goPost('Audio')">
                Generate Hashtags
            </button>

        </tr>
    </table>
</div>
